<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SEI Project: Space Raiders</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  </head>
  <body>

    <audio class="shoot" src="Audio/shoot.wav"></audio>
    <audio class="aliendead" src="Audio/invaderkilled.wav"></audio>
    <audio class="defeat" src="Audio/Explosion+1.wav"></audio>

    <div class="welcome_screen">
      <img class="logo" src="Images/space-invaders-logo.png" alt="Space Invaders Logo">
      <h3>You are Earth's only hope</h3>
      <button class="startbutton"> Start</button>
      <p class="para"></p>
      <p class="yourscore"></p>
    </div>

    <div class="grid"></div>
    <div class="interface">
      <div>Score: <span class="score">0</span></div>
      <div>Lives: <span class="lives">3</div>
    </div>
  </body>
</html>
